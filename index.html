<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <div class="control dashboard">
                <img src="images/view-dashboard.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="dashboard-container">
                <div class="control">
                    <img src="images/home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="control">
                    <img src="images/card-account-details-outline.svg" alt="">
                    <p>Profile</p>
                </div>
                <div class="control">
                    <img src="images/message-reply.svg" alt="">
                    <p>Messages</p>
                </div>
                <div class="control">
                    <img src="images/clock-time-three.svg" alt="">
                    <p>History</p>
                </div>
                <div class="control">
                    <img src="images/file-multiple.svg" alt="">
                    <p>Tasks</p>
                </div>
                <div class="control">
                    <img src="images/account-group.svg" alt="">
                    <p>Communities</p>
                </div>
            </div>
            <div class="dashboard-container">
                <div class="control">
                    <img src="images/cog.svg" alt="">
                    <p>Settings</p>
                </div>
                <div class="control">
                    <img src="images/help-box.svg" alt="">
                    <p>Support</p>
                </div>
                <div class="control">
                    <img src="images/shield-check.svg" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <img src="images/magnify.svg" alt="">
                <input type="search" name="search" id="search">
                <img src="images/bell-ring-outline.svg" alt="" class="bell">
                <img src="images/cat-avatar.avif" alt="" class="avatar-mini">
                <p>Morgan Oakley</p>
            </div>
            <div class="header-bottom">
                <img src="images/cat-avatar.avif" alt="">
                <div class="welcome">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="main-left">
                
            </div>
            <div class="main-right">

            </div>
        </div>
    </div>
</body>
</html>
